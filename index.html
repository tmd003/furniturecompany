<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100&display=swap');
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <title>Check Out</title>
</head>

<body>

  <section id="nav-bar" class="">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/coverhh 1.png" alt="#" width="30px" height="50px" top="38px" left="193px"
              class="img-fluid me-1">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="line">|</li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Chairs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Stock</a>
              </li>
              <div class="search-form-icon">
                <form class="search-form" role="search">
                  <input class="form-control" type="search" placeholder="Search " aria-label="Search">
                </form>
              </div>
            </ul>
            <div class="trio">
              <div class="love me-3">
                <a href="#">
                  <img src="img/Vector (2).png" class="img-fluid" alt="#">
                </a>
              </div>
              <div class="cart-icon me-3">
                <a href="">
                  <img src="img/Vector (1).png" alt="#" class="img-fluid">
                </a>
              </div>
              <div class="person me-3">
                <a href="">
                  <img src="img/junior-reis-sx1x4lXBrqc-unsplash 1.png" class="img-fluid" alt="#">
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <div class="decorator-img">
    <img src="img/Group 32937 1.png" alt="" width="350px" class="img-fluid">
  </div>
  <section id="check-out-section">
    <div class="container">
      <div class="check-icon d-flex">
        <div class="check-out-icon">
          <img src="img/Vector (3).png" alt="#" class="img-fluid">
        </div>
        <div class="check-out-text">
          <h4 class="fw-bold">Checkout</h4>
        </div>
      </div>
      <div class="item-display mt-5">
        <div class="row">
          <div class="col-lg-6 py-5">
            <div class="card pro-text">
              <div class="card-body">
                <div class="product-overview d-flex p-2">
                  <div class="product-in-view">
                    <img src="img/pexels-medhat-ayad-447592 (1) 1.png" alt="#" class="img-fluid">
                  </div>
                  <div class="product-text">
                    <h4 class="ms-4 mt-5 fw-bold">Recycled Wood Artic Piece</h4>
                    <p class="fw-bold">Recycled wood artic piece</p>
                    <p class="fw-bold">Due to the origin of the materials, the color may vary slightly.</p>
                    <p class="fw-bold">Quantity = 1 set x $2000.00 </p>
                    <hr>
                    <div class="text-final d-flex">
                      <div class="text-total">
                        <p class="mt-1 fw-bold">Total</p>
                      </div>
                      <div class="text-amount">
                        <p class="mt-1 fw-bold">$2000</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-body mb-3">
              <div class="form-text">
                <p class="fw-bold">Payment method</p>
              </div>
              <div class="form-cards d-flex">
                <div class="card-major">
                  <img src="img/visa_PNG30 1.png" alt="#" class="img-fluid visa">
                </div>
                <div class="card-major ms-3">
                  <img src="img/icons8-mastercard-logo-480 1.png" alt="#" class="img-fluid master-card">
                </div>
                <div class="card-major ms-3">
                  <img src="img/60e7f964711cf700048b6a6a 2.png" alt="#" class="img-fluid google-pay">
                </div>
                <div class="card-major ms-3">
                  <img src="img/Other.png" alt="#" class="img-fluid others">
                </div>
              </div>
              <div class="form-form" id="paymentForm">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-6 mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Cardholder's name</label>
                    <input type="text" class="form-control card-holder" id="Name" placeholder="Your Email">
                  </div>
                  <div class="col-md-12 col-sm-12 mb-3">
                    <label for="exampleFormControlInput2" class="form-label fw-bold">Card number</label>
                    <input type="text" class="form-control card-number" id="amount" placeholder="Number">
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="exampleFormControlInput1" class="form-label fw-bold">Expiration date</label>
                      <input type="email" class="form-control expiration-date" id="exampleFormControlInput1"
                        placeholder="Subject">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="exampleFormControlInput1" class="form-label fw-bold">CVV</label>
                      <input type="email" class="form-control cvv" id="exampleFormControlInp" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="checkbox" id="checkbox">
                      <label for="checkbox" class="label">
                        <p>Save this card for future purchases</p>
                    </div>
                    <a href="#" type="submit" class="btn pay text-white fw-bold" onclick="payWithPaystack">Pay Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="check-other-products mt-5">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-anna-nekrashevich-8532761 1.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-lina-kivaka-1813502 1.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-anna-nekrashevich-8516702 1.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-anna-nekrashevich-8532761 1.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-lina-kivaka-1813502 1.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="img/pexels-anna-nekrashevich-8516702 1.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
    });
  </script>

</body>

</html>
